<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Помни о смерти</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
  </script>
</head>
<body>

<div class="scene">

  <!-- ЭКРАН АНКЕТЫ -->
  <div class="panel" id="formScreen">

    <div class="cover">
      <img src="demon.png" alt="Сотрудник паспортного стола Ада">
      <div class="cover-label">
        Оформление посмертного статуса<br>
        Адский паспорт за 2 минуты
      </div>
    </div>

    <h1>ПОМНИ О СМЕРТИ</h1>
    <p class="subtitle">
      Умирать всегда страшно не потому, что больно.<br>
      А потому что неизвестно — что дальше.<br><br>
      Заполни анкету и узнай,<br>
      какую роль ты получишь после смерти
    </p>

    <form id="hellForm">
      <div class="field">
        <label>Имя / кличка</label>
        <input type="text" id="name" placeholder="Мы всё равно знаем" required>
      </div>

      <div class="field">
        <label>Главный грех</label>
        <select id="sin">
          <option>Гордыня</option>
          <option>Жадность</option>
          <option>Гнев</option>
          <option>Зависть</option>
          <option>Блуд</option>
          <option>Чревоугодие</option>
          <option>Уныние</option>
        </select>
      </div>

      <div class="field">
        <label>Чего в тебе меньше всего</label>
        <select id="virtue">
          <option>Смирения</option>
          <option>Любви</option>
          <option>Терпения</option>
          <option>Усердия</option>
          <option>Доброты</option>
          <option>Умеренности</option>
          <option>Целомудрия</option>
        </select>
      </div>

      <div class="field">
        <label>Отличительная черта</label>
        <select id="trait">
          <option>Лень</option>
          <option>Злость</option>
          <option>Упрямство</option>
          <option>Мизантропия</option>
          <option>Умственная отсталость</option>
        </select>
      </div>

      <div class="field">
        <label>О чём ты мечтал</label>
        <textarea id="dream" placeholder="Можно соврать. Мы учтём."></textarea>
      </div>

      <button type="submit">УЗНАТЬ КЕМ Я БУДУ</button>
    </form>
  </div>

  <!-- ЭКРАН ПАСПОРТА / ГРАФИЧЕСКИЙ КЛЮЧ -->
  <div class="passport-screen" id="passportScreen">
    <div class="passport-lock" id="patternLock"></div>

    <div class="devil-fail hidden" id="devilFail">
      <img src="devil-laugh.png" alt="Смеющийся дьявол">
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
